    <meta name="description" content="Consultoría Política y Estrategia. Sitio oficial de Amaury Mogollón.">
    
    <!-- Google Fonts: Montserrat (Gotham-style) & Manrope (Body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;700&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                red: '#D9272A',
                navy: '#0B1A39',
                gray: '#F4F4F5',
              }
            },
            fontFamily: {
              // Mapping 'serif' to Montserrat to replace all previous titles with the new Bold style
              serif: ['"Montserrat"', 'sans-serif'], 
              sans: ['"Manrope"', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 1s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'slow-pan': 'panImage 20s linear infinite alternate',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              panImage: {
                '0%': { transform: 'scale(1.1) translate(0, 0)' },
                '100%': { transform: 'scale(1.15) translate(-2%, -2%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Smooth Scrolling & Scroll Padding for Fixed Header */
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 100px; /* Ensures sections aren't hidden behind the navbar */
      }
      body {
        background-color: #f9fafb;
        color: #0B1A39;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0B1A39;
      }
      ::-webkit-scrollbar-thumb {
        background: #D9272A;
        border-radius: 4px;
      }
    </style>
